<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>群组元素</title>
</head>
<body>
    <p>   这是段落。</p>
    <p>hr 标签定义水平线：</p>
    <hr />
    <p>pre 标签很适合显示计算机代码：</p>
    <pre>
        for i = 1 to 10
             print i
        next i
    </pre>
    <blockquote>段落前面有缩进……</blockquote>

</body>
</html>
