<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>框架元素</title>
</head>
<body>
    <iframe src="http://en.xidian.edu.cn/" name="iframe_a" style="width:1000px;height:500px"></iframe>
    <p><a href="http://www.baidu.com" target="iframe_a">百度</a></p>
    <p><b>注意：</b>因为超链接的目标表明为iframe，因此当点击超链接时会在iframe中显示百度页面</p>

</html>
